aframe_example.overview:
  path: '/examples/aframe'
  defaults:
    _controller: '\Drupal\aframe_example\Controller\AFrameExampleController::overview'
    _title: 'AFrame Examples'
  requirements:
    _permission: 'access content'

aframe_example.helloworld:
  path: '/examples/aframe/helloworld'
  defaults:
    _controller: '\Drupal\aframe_example\Controller\AFrameExampleController::exampleHelloWorld'
    _title: 'Hello World'
  requirements:
    _permission: 'access content'
